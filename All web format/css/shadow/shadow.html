<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #example1 ,#example2,#example3
        
        {
            border: 1px solid; padding: 10px;
        }

        #example1
        {
            box-shadow: 5px 5px 1px 8px red;
        }
        #example2
        {
            box-shadow: 5px 5px 10px 18px blue;

        }
        #example3
        {
            box-shadow: 5px 5px 10px 20px green;
        }
    </style>
</head>
<body>
    <div id="example1"> This is example of shadow</div>
    <br><br><br>
    <div id="example2"> This is example of shadow</div>
    <br><br><br>
    <div id="example3"> This is example of shadow</div>
    
</body>
</html>
