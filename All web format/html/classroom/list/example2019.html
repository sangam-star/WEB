<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list and unordered list</title>
    
    <style>
        ul.FOHSS {
            list-style-type: circle; 
        }
        ul.BCA{
            list-style-type: square; 
        }

        ul.FOM{
            list-style-type: circle;
        }
    </style>
</head>
<body>
<ul  class="FOHSS">
    <li>FOHSS</li>
    
    <ul class="BCA">
        <li>BCA</li>

        <ol>  
        <li>IoT</li>
    </ul>
 
    </ol> 
</ul>

<ul class="FOM">
    <li>FOM</li>


    <OL>
        <LI>BIM</LI>
        <LI>IoT</LI>
    </OL>
</ul> 
</body>
</html>
