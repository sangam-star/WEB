<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply</title>
</head>
<body>
    <div class="container">
        <h2>Apply Now - Nepalaya College</h2>

        <form action="submit_application.php" method="POST" enctype="multipart/form-data">
            
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Enter your full name" required><br><br>

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required><br><br>

            <label>Phone</label>
            <input type="tel" name="phone" placeholder="Enter your phone number" required><br><br>

            <label>Address</label>
            <input type="text" name="address" placeholder="Enter your address" required><br><br>

            <label>Course Applying For</label>
            <select name="course" required>
                <option value="">Select Course</option>
                <option value="BCA">BCA</option>
                <option value="CSIT">CSIT</option>
                <option value="BBA">BBA</option>
                <option value="BBS">BBS</option>
                <option value="BHM">BHM</option>
            </select><br> <br>

            <label>Previous College</label>
            <input type="text" name="previous_college" placeholder="Enter previous college name" required><br><br>

            <label>Marks Obtained (%)</label>
            <input type="number" name="marks" placeholder="Enter your percentage" required><br> <br>

            <label>Year of Completion</label>
            <input type="number" name="completion_year" placeholder="Enter completion year" required><br><br>

            <label>Who Recommended You?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="recommendation" value="Friends"> Friends</label>
                <label><input type="checkbox" name="recommendation" value="Facebook"> Facebook</label>
                <label><input type="checkbox" name="recommendation" value="Instagram"> Instagram</label>
                <label><input type="checkbox" name="recommendation" value="TikTok"> TikTok</label>
                <label><input type="checkbox" name="recommendation" value="Newspaper"> Newspaper</label>
            </div><br><br>

            <label>Upload Documents (Marksheet, Citizenship, etc.)</label>
            <input type="file" name="documents" required><br><br><br>

            <button type="submit" class="btn">Submit Application</button>

        </form>
    </div>

    
</body>
</html>
